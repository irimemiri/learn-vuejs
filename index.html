<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Vue.js App</title>
    <link href="main.css" rel="stylesheet">	
    </head>
<body>
    <div id="app">
        <slot-test>
            <header slot="header" slot-scope="props">{{props.text}}</header>
            スロット
        </slot-test>
        <ul>
            <comp-child v-for="item in list" v-bind:key="item.id" v-bind:id="item.id" v-bind:name="item.name" v-bind:hp="item.hp" v-on:attack="handleAttack"></comp-child>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
